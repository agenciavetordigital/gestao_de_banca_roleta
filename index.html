<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Banca para Roleta</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/style.css">
</head>
<body class="p-4 md:p-8">

  <!-- Login e Registro -->
  <div id="auth-container" class="max-w-md mx-auto hidden">
    <div class="card">
      <div id="login-view">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" id="login-email" class="input-field" required>
          </div>
          <div>
            <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
            <input type="password" id="login-password" class="input-field" required>
          </div>
          <button type="submit" class="btn btn-primary w-full">Entrar</button>
          <p id="auth-error" class="text-red-500 text-sm text-center h-4"></p>
        </form>
        <p class="text-center mt-4 text-sm">
          Não tem uma conta?
          <a href="#" id="show-register-link" class="font-semibold text-blue-400 hover:underline">Cadastre-se</a>
        </p>
      </div>
      <div id="register-view" class="hidden">
        <h2 class="text-2xl font-bold text-center mb-6">Criar Conta</h2>
        <form id="register-form" class="space-y-4">
          <div>
            <label for="register-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" id="register-email" class="input-field" required>
          </div>
          <div>
            <label for="register-password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
            <input type="password" id="register-password" class="input-field" required>
          </div>
          <button type="submit" class="btn btn-primary w-full">Cadastrar</button>
          <p id="register-message" class="text-green-500 text-sm text-center h-4"></p>
        </form>
        <p class="text-center mt-4 text-sm">
          Já tem uma conta?
          <a href="#" id="show-login-link" class="font-semibold text-blue-400 hover:underline">Faça o login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard-container" class="max-w-7xl mx-auto hidden">
    <header class="mb-8 flex flex-wrap justify-between items-center gap-4">
      <div>
        <h1 class="text-3xl md:text-4xl font-bold text-white">
          <i class="fas fa-compact-disc mr-3 text-red-500"></i>Gestão de Banca
        </h1>
        <p id="user-email-display" class="text-gray-400 mt-2 text-sm">Logado como: ...</p>
      </div>
      <button id="logout-btn" class="btn btn-red">
        <i class="fas fa-sign-out-alt mr-2"></i>Logout
      </button>
    </header>

    <!-- Aqui entram as métricas, configurações, jogadas e projeções -->
    <div id="dashboard-content"></div>
  </div>

  <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="js/main.js"></script>

</body>
</html>
